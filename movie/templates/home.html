<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 3rem;">
        <form action='' method="get">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for movie: 
                </label>
                <input type="text" class="form-control" id="searchMovie" name="searchMovie">
                <div class="form-text">
                    Be careful of what you search üßê
                </div>
            </div> 
            <button type="submit" class="btn btn-primary">
                Search
            </button>           
        </form>

        <p class="lead">Searching for: {{ searchTerm }}</p>
        <div class="row row-cols-3 rows-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card" style="width: 18rem; height: 25rem;">
                    <img src="{{ movie.image.url }}" class="card-img-top" style="width: 100%; height: 15vw; object-fit: cover;" alt="{{ movie.title }}">
                    <div class="card-body">
                      <h5 class="card-title ">{{ movie.title }}</h5>
                      <p class="card-text">{{ movie.description }}</p>
                      {% if movie.url %}
                      <button href="{{ movie.url }}" class="btn btn-primary">
                        Little more
                      </button>
                    {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
