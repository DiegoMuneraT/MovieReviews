<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container" style="margin-top: 3rem;">

        <h1 class="mb-3"> Upcoming... </h1>
        <div id="carouselExampleFade" class="carousel slide carousel-fade">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>            
            
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Movie1" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Movie2" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Movie3" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <form action='' method="get">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for movie: 
                </label>
                <input type="text" class="form-control" id="searchMovie" name="searchMovie">
                <div class="form-text">
                    Be careful of what you search üßê
                </div>
            </div> 
            <button type="submit" class="btn btn-primary">
                Search
            </button>           
        </form>

        <p class="lead">Searching for: {{ searchTerm }}</p>
        <div class="row row-cols-3 rows-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card" style="width: 18rem; height: 25rem;">
                    <img src="{{ movie.image.url }}" class="card-img-top" style="width: 100%; height: 15vw; object-fit: cover;" alt="{{ movie.title }}">
                    <div class="card-body">
                      <h5 class="card-title ">{{ movie.title }}</h5>
                      <p class="card-text">{{ movie.description }}</p>
                      {% if movie.url %}
                      <button src="{{ movie.url }}" class="btn btn-primary">
                        Little more
                      </button>
                    {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    {% endblock content %}
</body>
</html>
